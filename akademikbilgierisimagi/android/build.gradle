buildscript {
    ext.kotlin_version = '1.7.10'  // Kotlin sürümü

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.4.2' // firebaseden aldığım kod
        classpath 'com.android.tools.build:gradle:7.3.0'  // Android Gradle Plugin sürümü
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        
        // Firebase için gerekli olan Google Services classpath:
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase hizmetleri
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
